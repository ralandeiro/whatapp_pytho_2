{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-md border border-gray-200">
    <div class="flex items-center justify-between mb-6 pb-4 border-b">
        <div>
            <h2 class="text-2xl font-bold text-gray-800">Regras de Disparo</h2>
            <p class="text-sm text-gray-500">Template: <b class="text-blue-600">{{ tpl.nome }}</b></p>
        </div>
        <a href="/templates" class="text-gray-400 hover:text-gray-600 transition"><i class="fa-solid fa-xmark text-xl"></i></a>
    </div>

    <form method="POST" class="space-y-8">
        
        <div class="bg-blue-50 p-5 rounded-lg border border-blue-100 space-y-4">
            <h3 class="font-bold text-blue-800 text-sm uppercase flex items-center gap-2">
                <i class="fa-solid fa-id-card"></i> Filtros de Contrato
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-600 mb-1">Unidade</label>
                    <select name="unidade_filtro" class="w-full p-2 border rounded bg-white text-sm">
                        <option value="Todas" {% if regras.get('unidade_filtro') == 'Todas' %}selected{% endif %}>Todas as Unidades</option>
                        {% for u in unidades %}
                        <option value="{{ u.nome }}" {% if regras.get('unidade_filtro') == u.nome %}selected{% endif %}>{{ u.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-600 mb-1">Tipo de Plano</label>
                    <input type="text" name="plano_filtro" value="{{ regras.get('plano_filtro', 'Todos') }}" class="w-full p-2 border rounded text-sm" placeholder="Ex: Gold (ou 'Todos')">
                    <p class="text-[10px] text-gray-500 mt-1">Digitar "Todos" ou nome parcial.</p>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-600 mb-1">Tempo Mín. Ativo</label>
                    <div class="relative">
                        <input type="number" name="min_meses_ativo" value="{{ regras.get('min_meses_ativo', 0) }}" class="w-full p-2 border rounded text-sm pr-12">
                        <span class="absolute right-3 top-2 text-xs text-gray-400">meses</span>
                    </div>
                    <p class="text-[10px] text-gray-500 mt-1">0 para ignorar.</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-red-50 p-5 rounded-lg border border-red-100">
                <h3 class="font-bold text-red-800 mb-3 text-sm uppercase flex items-center gap-2">
                    <i class="fa-solid fa-file-invoice-dollar"></i> Faixa de Débitos
                </h3>
                <div class="flex items-center gap-2">
                    <div>
                        <label class="text-xs text-gray-600 font-bold">Mínimo</label>
                        <input type="number" name="min_debitos" value="{{ regras.get('min_debitos', 1) }}" class="w-full p-2 border rounded">
                    </div>
                    <span class="text-gray-400 mt-4 text-xs">até</span>
                    <div>
                        <label class="text-xs text-gray-600 font-bold">Máximo</label>
                        <input type="number" name="max_debitos" value="{{ regras.get('max_debitos', 99) }}" class="w-full p-2 border rounded">
                    </div>
                </div>
                <div class="mt-3">
                    <label class="text-xs text-gray-600 font-bold">Valor Mínimo (R$)</label>
                    <input type="number" step="0.01" name="min_valor" value="{{ regras.get('min_valor', 0) }}" class="w-full p-2 border rounded">
                </div>
            </div>

            <div class="bg-orange-50 p-5 rounded-lg border border-orange-100">
                <h3 class="font-bold text-orange-800 mb-3 text-sm uppercase flex items-center gap-2">
                    <i class="fa-solid fa-user-clock"></i> Dias sem Acesso
                </h3>
                <div class="flex items-center gap-2">
                    <div>
                        <label class="text-xs text-gray-600 font-bold">Mínimo</label>
                        <input type="number" name="min_dias" value="{{ regras.get('min_dias', 0) }}" class="w-full p-2 border rounded">
                    </div>
                    <span class="text-gray-400 mt-4 text-xs">até</span>
                    <div>
                        <label class="text-xs text-gray-600 font-bold">Máximo</label>
                        <input type="number" name="max_dias" value="{{ regras.get('max_dias', 999) }}" class="w-full p-2 border rounded">
                    </div>
                </div>
                <div class="mt-3">
                    <label class="text-xs text-gray-600 font-bold">Cooldown (Pausa)</label>
                    <div class="relative">
                        <input type="number" name="cooldown" value="{{ regras.get('cooldown', 7) }}" class="w-full p-2 border rounded pr-10">
                        <span class="absolute right-3 top-2 text-xs text-gray-400">dias</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="pt-6 border-t text-right">
            <a href="/templates" class="px-6 py-2 text-gray-600 hover:bg-gray-100 rounded mr-2">Cancelar</a>
            <button type="submit" class="bg-blue-600 text-white px-8 py-2 rounded shadow-md hover:bg-blue-700 font-bold transition transform hover:scale-105">
                Salvar Regras
            </button>
        </div>
    </form>
</div>
{% endblock %}
