{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-6">
    
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
        <h2 class="text-xl font-bold text-gray-800 mb-4"><i class="fa-solid fa-building text-blue-500 mr-2"></i> Gestão de Unidades</h2>
        
        <form method="POST" class="flex gap-4 items-end">
            <div class="flex-1">
                <label class="block text-sm font-bold text-gray-700 mb-1">Nova Unidade</label>
                <input type="text" name="nome" placeholder="Ex: Unidade Centro" required class="w-full p-2.5 border rounded-lg bg-gray-50">
            </div>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2.5 rounded-lg hover:bg-blue-700 font-bold">
                <i class="fa-solid fa-plus"></i> Cadastrar
            </button>
        </form>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Nome</th>
                    <th class="px-6 py-3 text-right text-xs font-bold text-gray-500 uppercase">Ações</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for unidade in unidades %}
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm text-gray-500">#{{ unidade.id }}</td>
                    <td class="px-6 py-4 font-medium text-gray-800">{{ unidade.nome }}</td>
                    <td class="px-6 py-4 text-right flex justify-end gap-2">
                        <button onclick="openEditModal('{{ unidade.id }}', '{{ unidade.nome }}')" class="text-blue-600 hover:text-blue-800 bg-blue-50 hover:bg-blue-100 px-3 py-1 rounded text-xs font-bold transition">
                            <i class="fa-solid fa-pen"></i> Editar
                        </button>
                        <a href="/excluir-unidade/{{unidade.id}}" onclick="return confirm('Excluir unidade?')" class="text-red-500 hover:text-red-700 bg-red-50 hover:bg-red-100 px-3 py-1 rounded text-xs font-bold transition">
                            Excluir
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div id="editModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg w-96">
        <h3 class="text-lg font-bold mb-4">Editar Unidade</h3>
        <form id="editForm" method="POST">
            <label class="block text-sm font-bold text-gray-700 mb-2">Nome da Unidade</label>
            <input type="text" id="editNome" name="nome" required class="w-full p-2 border rounded mb-4">
            
            <div class="flex justify-end gap-2">
                <button type="button" onclick="document.getElementById('editModal').classList.add('hidden')" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">Cancelar</button>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded font-bold hover:bg-blue-700">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script>
function openEditModal(id, nome) {
    document.getElementById('editForm').action = `/editar-unidade/${id}`;
    document.getElementById('editNome').value = nome;
    document.getElementById('editModal').classList.remove('hidden');
}
</script>
{% endblock %}
