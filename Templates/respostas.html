{% extends "base.html" %}

{% block content %}
<div class="max-w-5xl mx-auto space-y-6">
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
        <h2 class="text-xl font-bold text-gray-800 mb-4"><i class="fa-solid fa-robot text-blue-500"></i> Respostas Automáticas</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-gray-700">Palavras-Chave (separadas por vírgula)</label>
                <input type="text" name="palavras" placeholder="preço, valor, quanto custa" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700">Resposta a enviar</label>
                <textarea name="texto_resposta" rows="4" placeholder="Olá! Nossos planos começam em..." required class="w-full p-2 border rounded"></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded font-bold">Salvar Regra</button>
        </form>
    </div>

    <div class="grid grid-cols-1 gap-4">
        {% for r in respostas %}
        <div class="bg-white p-4 rounded shadow-sm border">
            <div class="flex flex-wrap gap-2 mb-2">
                {% for p in r.palavras_lista %}
                <span class="bg-gray-100 px-2 py-1 rounded text-xs font-bold">{{ p }}</span>
                {% endfor %}
            </div>
            <p class="text-sm text-gray-600 bg-gray-50 p-3 rounded">{{ r.conteudo_dict.content }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
